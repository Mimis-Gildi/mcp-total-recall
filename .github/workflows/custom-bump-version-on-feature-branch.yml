name: Version on New Branch
run-name: "Incremented Version on ${{ github.repository }} by ${{ github.actor }} with ${{ github.event_name }} (Attempt ${{ github.run_attempt }})"

on:
  create:
    branches:
      - '[0-9]+-**'
  workflow_dispatch:

defaults:
  run:
    shell: zsh -l {0}

jobs:

  bump_minor_version:
    runs-on: [self-hosted, feature]
    timeout-minutes: 3

    permissions:
      contents: write
      pull-requests: write

    steps:

      - name: Wait for GitHub ref propagation
        run: sleep 5


      - name: Checkout repository
        uses: actions/checkout@v5.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          fetch-tags: true


      - name: Guard Branch
        id: branch-guard
        uses: ./.github/actions/feature-fail-fast


      - name: Extract Issue Number from Branch
        id: extract-issue
        if: steps.branch-guard.outputs.feature == 'true'
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          ISSUE_NUMBER=$(echo "$BRANCH_NAME" | cut -d- -f1)
          echo "number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT


      - name: Check for 'major' label on issue
        id: check-issue-labels
        if: steps.branch-guard.outputs.feature == 'true'
        uses: ./.github/actions/check-issue-labels
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.extract-issue.outputs.number }}
          required-label: "major"


      - name: Resolve max version across all branches
        id: resolve-max-version
        if: steps.branch-guard.outputs.feature == 'true'
        run: |
          FILE="gradle.properties"

          # Collect versions from all remote branches
          ALL_VERSIONS=()

          for ref in $(git for-each-ref --format='%(refname:short)' refs/remotes/origin/ | grep -v HEAD); do
            branch_version=$(git show "${ref}:${FILE}" 2>/dev/null | grep '^version=' | cut -d= -f2 | xargs)
            if [[ "$branch_version" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              ALL_VERSIONS+=("$branch_version")
              echo "::debug::Found version $branch_version on $ref"
            fi
          done

          if [[ ${#ALL_VERSIONS[@]} -eq 0 ]]; then
            echo "::error title=No Versions Found::Could not find any valid version in any branch"
            exit 1
          fi

          # Sort semantically and take the highest
          MAX_VERSION=$(printf '%s\n' "${ALL_VERSIONS[@]}" | sort -t. -k1,1n -k2,2n -k3,3n | tail -1)

          echo "::notice title=Max Version Across All Branches::$MAX_VERSION"
          echo "max=$MAX_VERSION" >> $GITHUB_OUTPUT


      - name: Bump version from max
        id: version-bump
        if: steps.branch-guard.outputs.feature == 'true'
        run: |
          FILE="gradle.properties"
          VERSION="${{ steps.resolve-max-version.outputs.max }}"

          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)

          echo "old=$VERSION" >> $GITHUB_OUTPUT

          if [[ "${{ steps.check-issue-labels.outputs.satisfied }}" == "true" ]]; then
            NEW_VERSION="$((MAJOR + 1)).0.0"
            echo "::notice title=Version Type::MAJOR bump triggered"
          else
            NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
            echo "::notice title=Version Type::minor bump"
          fi

          echo "::notice title=Version Bumped::$VERSION -> $NEW_VERSION"
          sed -i "s/^version=.*/version=$NEW_VERSION/" "$FILE"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT


      - name: Update SECURITY.md version references
        if: steps.branch-guard.outputs.feature == 'true'
        run: |
          OLD_VERSION="${{ steps.version-bump.outputs.old }}"
          NEW_VERSION="${{ steps.version-bump.outputs.new }}"

          if [[ -f SECURITY.md ]]; then
            echo "::notice title=Security Policy Version Update::$OLD_VERSION -> $NEW_VERSION"
            sed -i "s/v$OLD_VERSION/v$NEW_VERSION/g" SECURITY.md
          else
            echo "::notice title=No SECURITY.md::Skipping version reference update"
          fi


      - name: Commit and push version bump
        if: steps.branch-guard.outputs.feature == 'true'
        timeout-minutes: 2
        uses: ./.github/actions/commit-and-push-files
        with:
          files: gradle.properties SECURITY.md
          message: "Auto bump version to ${{ steps.version-bump.outputs.new }}"
          token: ${{ secrets.GITHUB_TOKEN }}


      - name: Summary annotation
        if: steps.branch-guard.outputs.feature == 'true'
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Bump Summary
          | Field | Value |
          |-------|-------|
          | Branch | ${GITHUB_REF#refs/heads/} |
          | Max found | ${{ steps.resolve-max-version.outputs.max }} |
          | From | ${{ steps.version-bump.outputs.old }} |
          | To | ${{ steps.version-bump.outputs.new }} |
          | Major? | ${{ steps.check-issue-labels.outputs.satisfied }} |
          EOF
